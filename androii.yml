name: Build APK

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            python3-pip git zip unzip \
            openjdk-17-jdk \
            autoconf libtool pkg-config \
            libffi-dev libssl-dev \
            zlib1g-dev libncurses5-dev \
            cmake

      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install "Cython<3.0.0" buildozer kivy

      - name: Build APK
        run: |
          sed -i 's/# android.accept_sdk_license = False/android.accept_sdk_license = True/' buildozer.spec
          sed -i 's/android.archs = .*/android.archs = arm64-v8a/' buildozer.spec
          yes | buildozer -v android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: App-Package
          path: bin/*.apk
